		var content2 = '<p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 10.5pt; font-family: Calibri, sans-serif; color: #1f497d">Please try it, Could you copy mail to tingmce?</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 10.5pt; font-family: Calibri, sans-serif; color: #1f497d">&nbsp;</span></p> <div style="font-family: 微软雅黑, Tahoma; font-size: 14px"> <div style="position: static !important; border-style: solid none none; border-top-color: #e1e1e1; border-top-width: 1pt; padding: 3pt 0cm 0cm"> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span style="font-size: 11pt; font-family: 微软雅黑, sans-serif">发件人<span lang="EN-US">:</span></span></strong><span lang="EN-US" style="font-size: 11pt; font-family: 微软雅黑, sans-serif">&nbsp;lemon.tu@everbridge.com [mailto:conf-1180900442@qa1.everbridge.net]&nbsp;<br></span><strong><span style="font-size: 11pt; font-family: 微软雅黑, sans-serif">发送时间<span lang="EN-US">:</span></span></strong><span lang="EN-US" style="font-size: 11pt; font-family: 微软雅黑, sans-serif">&nbsp;2014</span><span style="font-size: 11pt; font-family: 微软雅黑, sans-serif">年<span lang="EN-US">6</span>月<span lang="EN-US">11</span>日<span lang="EN-US">&nbsp;15:28<br></span><strong>收件人<span lang="EN-US">:</span></strong><span lang="EN-US">&nbsp;Lemon Tu<br></span><strong>主题<span lang="EN-US">:</span></strong><span lang="EN-US">&nbsp;JUNE 2014</span></span></p> </div> </div> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US">&nbsp;</span></p> <table class="MsoNormalTable" style="font-family: 微软雅黑, Tahoma; width: 1161px" border="0" width="90%" cellpadding="0"> <tbody> <tr> <td style="padding: 0.75pt"> <p style="margin-right: 0cm; margin-left: 0cm; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US">Dear&nbsp;</span></strong></p> <table class="MsoNormalTable" style="width: 1155px; background-color: black; background-position: initial initial; background-repeat: initial initial" border="0" width="100%" cellspacing="1" cellpadding="0"> <tbody> <tr> <td style="padding: 0cm"> <div style="position: static !important" align="center"> <table class="MsoNormalTable" style="width: 1153px; background-color: white; background-position: initial initial; background-repeat: initial initial" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 1.5pt"> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 450pt; background-color: #666666; word-wrap: break-word; background-position: initial initial; background-repeat: initial initial" border="0" width="600" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: transparent; padding: 0cm; background-position: initial initial; background-repeat: initial initial"> <table class="MsoNormalTable" style="width: 602px" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 15pt 0cm 0cm" valign="top"> <table class="MsoNormalTable" style="width: 602px" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 15pt; color: white">JUNE 2014</span></p>    </table>    </table>   <tr> <td style="padding: 0cm; border: transparent"> <table class="MsoNormalTable" style="width: 602px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="width: 199px; background-color: #dcded5; padding: 0cm; word-wrap: break-word; background-position: initial initial; background-repeat: initial initial" valign="top" width="33%"> <table class="MsoNormalTable" style="width: 199px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 0cm 0cm 0cm 6pt; word-wrap: break-word" valign="top"> <table class="MsoNormalTable" style="width: 191px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 11.25pt; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-family: \'Trebuchet MS\', sans-serif; color: #333333">MESSAGE FROM SCOTT OCHOA</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-family: \'Trebuchet MS\', sans-serif; color: #d10b32"><img id="_x0000_i1025" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/52b1022a47521aae52ebe2a8e24e17bd/image/jpeg" alt="" width="161" height="203"></span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><em><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">Glendale City Manager</span></em></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">We begin June with a relatively early adoption of the City&rsquo;s fiscal year 2014-15 budget. With the special municipal election on June 3rd to fill the Council seat vacancy originally created last year, and with uncertainty from the County of Los Angeles (which is running this election for us) as to when the election results would be finalized and certified, it simply made the most sense to bring the budget adoption in early June. &nbsp;What&rsquo;s more, we have characterized this as a &ldquo;two-year budget.&rdquo; In an effort to free up capacity within the organization to make investments in people and programs, the City Council has allowed us to explore a separation incentive not unlike ones utilized in the private sector. It will facilitate employees&rsquo; transition into retirement or other career opportunities. The net result is an evolved organization that will take shape as employees separate in the late summer.</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Presuming, respectfully, that folks who take the incentive are fully willing and wanting to do so, the difficult part from an organizational perspective is the uncertainty. That is, we do not know today, with certainty, what this organization will look like come September. Depending on who takes the incentive, whether or not a given position is re-filled and when, and the skills and abilities of our future workforce, the City of Glendale will be a different organization. In this way, the fiscal year 2014-15 budget will be an entr&eacute;e to the following year, and our &ldquo;New Normal&rdquo; will be redefined&hellip;again.</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">This begs the question: Is such a reorganization necessary? Must we proactively evolve yet again?</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Make no mistake &ndash; Glendale is secure and rock solid. &nbsp;Blessed by its traditionally fiscal conservative profile, City Councils and administrations have historically been diligent and responsible. Yet the crushing impact of the Great Recession was felt significantly, even here. Sometimes it is hard to appreciate the resiliency of the staff and the wisdom of the Council in the context of the recession because such impacts are like body-blows to a prizefighter &ndash; hard to see on the surface, but painful and long-lasting nonetheless.</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Glendale is operationally balanced, meaning that we have the capability to pay our bills, operate our systems and deliver an outstanding quality of life to our residents and businesses. That said, however, Glendale is not yet structurally balanced, meaning that we have systemic shortcomings in our organizational apparatus &ndash; we don&rsquo;t yet put enough money into technology upgrades and investments, we are slowly eliminating a deficit in our Workers&rsquo; Compensation Fund, we are phasing in increases to our fleet replacement fund. Further, with our employees agreeing to increase their share of the cost of their own employment, we are falling out of alignment with the market for high-quality employees. To be sure, all of our line departments &ndash; from public safety to infrastructure maintenance to leisure services &ndash; have felt the sting of the Great Recession. To the credit of the City Council and employees, issues that could be put off or delayed were postponed in favor of the most pressing needs. Generally, the calculation hovered around the anticipated impacts to our customers; important but less exciting investments within the organization were deferred. Like most any business organization, the City has had to prioritize its obligations and address its needs at the intersection of &ldquo;what can lawfully be done?&rdquo;, &ldquo;what is most pressing?&rdquo; and &ldquo;where do we get the greatest bang for our buck?&rdquo; In plotting a long-term business / organizational strategy along these axes, the City of Glendale has weathered the worst of the recession. And though we are still locked in a heated battle with the State of California Department of Finance over repayment loans due to the City tied to the redevelopment dissolution, I feel confident that Glendale is certainly on the right track.</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">All this said, as a business organization, the City of Glendale requires the capacity and flexibility to structure itself to best meet the challenges on the horizon. As an operationally balanced organization, we definitely can muddle along; addressing challenges as they arise year to year. Conversely, such a provincial existence often acts as blinders to new opportunities; and, in a service industry like government, it saps resources and hemorrhages talent and skill to other organizations that are taking the steps that we are fearful to take. Thus, the answer to the question, &ldquo;does the City need to restructure again?&rdquo; is resoundingly &ldquo;yes&rdquo;&nbsp;&ndash; if we are interested in preserving quality services and programs for our residents and customers over the long term. While a hand-to-mouth existence can satisfy the basic needs of this organization and community today, it is a progressive and forward-leaning model that will secure our tomorrow. And, if we are going to make such strategic adjustments, if we have studied and are comfortable with the range of potential outcomes, then I believe it is important that we &ldquo;run to the contact&rdquo; and execute our plans forthwith.</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Fiscal year 2014-15 will be challenging, no doubt. But such challenges both build and reveal character, and it is this resilient and purposeful character that defines Glendale.</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">***************************</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 13.5pt; font-family: \'Trebuchet MS\', sans-serif">CALENDAR</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">June 3 - Election Day!</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">7:00 am - 8:00 pm</span></strong></p> <p style="ma e="width: 403px; padding: 0cm; border: transparent" valign="top" width="67%"> <table class="MsoNormalTable" style="width: 403px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="padding: 9.75pt; word-wrap: break-word" valign="top"> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; word-wrap: break-word; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">GWP Proposes New Water Rates</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1026" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/d89a26863f9f0af3a52389faefaafec0/image/jpeg" alt="" width="347" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">On Tuesday, May 13, City Council approved Glendale Water &amp; Power&rsquo;s (GWP) request to issue a Proposition 218 notice to increase water rates.&nbsp; GWP has mailed out the notice to all customers proposing a four year water rate increase of 5%, 4%, 4%, 4%.&nbsp;GWP will hold a series of interactive public meetings and&nbsp; provide more detailed information regarding the proposed water rate adjustments.&nbsp;For more information on the proposed rates&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fcity-departments%2Fglendale-water-and-power%2Frates"><span style="color: black">click here</span></a>.&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">Wednesday, June 4, 6:00 &ndash; 7:30 pm</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Sparr Heights Community Center, 1613 Glencoe Way, 91208</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">Thursday, June 5, 6:00 &ndash; 7:30 pm</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Police Community Room, 131 N. Isabel St., 91206</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">Wednesday, June 18, 6:00 &ndash; 7:30 pm</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Pacific Edison Community Room, 501 S. Pacific Ave, 91204</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><strong><span lang="EN-US" style="font-size: 8.5pt">Thursday, June 19, 6:00 &ndash; 7:30 pm</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Boy Scouts of America, 1325 Grandview Ave., 91201</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Customers may also ask questions by emailing<a style="color: purple" href="mailto:GWPratequestion@glendaleca.gov"><span style="color: black">GWPratequestion@glendaleca.gov</span></a>. The questions and responses will be posted on&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendalewaterandpower.com%2F"><span style="color: black">GlendaleWaterAndPower.com</span></a>.&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Annual Water Quality Report</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The Consumer Confidence Report (CCR) is an annual water quality report that the Safe Drinking Water Act requires Glendale Water &amp; Power (GWP) to mail to all customers by July 1 every year. The purpose of the report is to inform customers about the quality of the drinking water, where it comes from, how it gets to Glendale homes, and the importance of protecting drinking water sources. In an effort to save resources and money, the California Department of Public Health now allows for the electronic distribution of the CCR to customers.&nbsp;The CCR will be available&nbsp;electronically&nbsp;on July 1 on the GWP&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fcity-departments%2Fglendale-water-and-power%2Fabout-us%2Fwater-quality-reports"><span style="color: black">website</span></a>. Select the 2013 Water Quality Report link in the middle of the page.&nbsp;If you prefer the CCR to be mailed to you, please contact GWP at (818) 548-3300.</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">June 3 Special Election</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1027" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/e193a1078c89a48a2bfeac845b234c80/image/jpeg" alt="" width="176" height="134" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">On Tuesday, June 3, residents will have the opportunity to vote for one of the five candidates running to fill a council seat vacated by City Treasurer Rafi Manoukian. Also on the ballot is Measure G, which would reform the election and council appointment process. Visit<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.GlendaleVotes.org"><span style="color: black">GlendaleVotes.org</span></a>&nbsp;for information about the candidates and issues.</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Polls will open at 7:00 am and close at 8:00 pm. Residents are encouraged to check&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.GlendaleVotes.org"><span style="color: black">GlendaleVotes.org</span></a>&nbsp;to find polling locations, as the County of Los Angeles has changed six of the locations in Glendale. If you are unsure of your polling location after checking online, ask to vote provisionally.&nbsp;Thank you for voting and expressing yourself at the ballot box!</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12p l" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The City of Glendale continues to have an unacceptable number of automobile / pedestrian traffic collisions. The demographic of the individuals in these fatal collisions has consistently remained Glendale&rsquo;s older pedestrian population. Speeding, distracted driving, and jaywalking pedestrians are significant problems that endanger the drivers and pedestrians of our City.&nbsp;In an effort to increase community partnerships in disseminating a critical message, Mayor Zareh Sinanyan has created a public service announcement with a plea to educate each family member on the dangers of improperly crossing a street.&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCGsrXgpC_VQ%26feature%3Dyoutu.be"><span style="color: black">Click here to watch the&nbsp;</span></a><a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DCGsrXgpC_VQ%26feature%3Dyoutu.be"><span style="color: black">video</span></a>.</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; color: #666666">Cruise Night Car Registration</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1031" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/2b575862ab9979a823ccd91c9357b258/image/jpeg" alt="" width="308" height="230" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Southern California&rsquo;s most popular car show is returning for its 21st year on&nbsp;<strong>Saturday, July 19 in Downtown Glendale</strong>! Register to showcase your pre-1979 car by clicking&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fglendaleca.gov%2Fhome%2Fshowdocument%3Fid%3D13364"><span style="color: black">here</span></a>, or by calling (818) 548-2752 and join 350 other classic cars on Brand Boulevard.&nbsp;Headlining this year is Abbey Road and The Kingsmen &ndash; Celebrating the 50th anniversary of "Louie Louie."&nbsp;More information on this&nbsp;<strong>free&nbsp;</strong>family-friendly event is available on&nbsp;<span style="text-decoration: underline">G</span><a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendalecruisenight.com%2F"><span style="color: black">lendaleCruiseNight.com</span></a>.&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">For the first year ever, Glendale will also offer a&nbsp;<strong>Fireworks Spectacular&nbsp;</strong>at the end of the evening! When planning Fourth of July celebrations, remember lighting fireworks is not only dangerous, but illegal in the city of Glendale. Enjoy a free, and most importantly safe, fireworks spectacular just a few days later during the July 19 Cruise Night!</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">There are also great&nbsp;<strong>sponsorship opportunities</strong>&nbsp;that will promote your business at the event and on all event publicity items! To become a sponsor please call (818) 548-3813.</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">X-Fitness: Free Program for Teens</span></strong></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1032" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/9da86285d0f4c6602ff38fb9120a757c/image/jpeg" alt="" width="314" height="235" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Glendale Community Services &amp; Parks Department is hosting a&nbsp;<strong>free</strong>fitness program for teens ages 13 &ndash; 17 at the Pacific Community Center every Tuesday, Wednesday, and Thursday. Get in shape with X-Fitness 360, 3 days a week, 60 minutes a day! For more information please call (818) 937-7243. To learn about other&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fcity-departments%2Fcommunity-services-parks%2Fprograms-services"><span style="color: black">great programs for kids, teens, and adults</span></a>, check Glendale\'s Leisure Guide.</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; color: #666666">Camp Rosie Registration Open</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1033" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/16b6ec158c00711f7e5465a383b5cf86/image/jpeg" alt="" width="347" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">Camp Rosie, the Commission on the Status of Women&rsquo;s (CSW) business and leadership skills development camp, empowers teens to make good personal, educational, financial, and career choices so they can achieve self-sufficiency, career satisfaction, and long-term financial security.&nbsp;It is offered to middle and high school students between 12 and 18 years with priority to low income families within Glendale.</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The&nbsp;<strong>two free sessions</strong>&nbsp;will be offered at&nbsp;the Pacific Community Center, 501 South Pacific Avenue in Glendale.&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><em><span lang="EN-US" style="font-size: 8.5pt">Session One:</span></em><span lang="EN-US" style="font-size: 8.5pt">&nbsp;June 16 &ndash; July 3, Monday &ndash; Thursday, 12:30 &ndash; 5:30 pm&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><em><span lang="EN-US" style="font-size: 8.5pt">Session Two:</span></em><span lang="EN-US" style="font-size: 8.5pt">&nbsp;July 7 &ndash; July &nbsp;31, Monday &ndash; Thursday, 12:30 &ndash; 5:30 pm</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">For applications, please click&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fdepartments%2Fcommunity-services-parks%2Fcommission-on-the-status-of-women%2Fcamp-rosie"><span style="color: black">here</span></a>. For questions, please email&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwomen%40glendaleca.gov"><span style="color: black">women@glendaleca.gov</span></a>&nbsp;or call (818) 548-2000.&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; color: #666666">Student Ex-Officio</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; color: #666666">Commission Members</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The City of Glendale Commission on the Status of Women (CSW) is seeking two new&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fglendaleca.gov%2Fhome%2Fshowdocument%3Fid%3D14748"><span style="color: black">Student Ex-Officio membe</span></a><span style="text-decoration: underline">rs</span>&nbsp;to serve on the CSW for one year from September 2014 to August 2015.&nbsp;The Commission is looking for students who are high school juniors or above living or attending school in Glendale, dedicated to the Glendale community,and interested in women\'s issues.&nbsp;The Student Ex-Officio position affords students invaluable experience in local government and encourages community service by working on contemporary, relevant issues that affect all women in our community.</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The Commission meets on the second Monday of each month at 5:30 pm and organizes many events throughout the year.&nbsp;For more information and/or questions, please call (818) 548-2000 or email&nbsp;<a style="color: purple" href="mailto:women@glendaleca.gov"><span style="color: black">women@glendaleca.gov</span></a>.&nbsp;Please submit&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fglendaleca.gov%2Fhome%2Fshowdocument%3Fid%3D14746"><span style="color: black">an application</span></a>, along with a 250-500 word Statement of Purpose and Glendale firefighters will model the latest men&rsquo;s fashions at the inaugural&nbsp;Glendale Firefighters Walk in Fashion&nbsp;show on Saturday, June 7. All models will be exclusively dressed by luxury retailer&nbsp;Bloomingdale\'s. The&nbsp;<em>Glendale Firefighters Walk in Fashion</em>&nbsp;is more than a fashion show - the entire fashion event is a way for the community to show its appreciation those who help protect the community while facing danger battling fires as well as assisting those in need.&nbsp; After the show, Bloomingdale\'s will host an in-store shopping event featuring a variety of exciting activities hosted by the firefighters including a special appearance for kids by Sparky, the firefighter mascot.&nbsp; Bloomingdale\'s will donate 10% of the sales from total in-store purchases made between 1:00 &ndash; 5:00 pm by supporters at the event to the Glendale Fire Foundation. &nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Protect Your Home From</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Brush Fire Damage&nbsp;</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1035" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/15f837cdf530e4871f591417ef45fe52/image/jpeg" alt="" width="307" height="211" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The Glendale Fire Department encourages residents to help protect homes from brush fires by removing dead trees and debris and following brush clearance standards. There are three zones surrounding your home:</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&bull; Zone A: located 0 - 5 feet from home. The purpose of this zone is to have the least flammable type of landscaping immediately adjacent to the house to prevent ignition and direct exposure from flames.&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&bull; Zone B: located 5 - 30 feet from home. This zone provides an area where firefighters can defend your home and where fuels have been substantially reduced.&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&bull; Zone C: located 3 -100 feet from home. The concept involved in this zone is to reduce fire intensity and flame length by modifying the native vegetation.&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">To learn more about proper brush clearance, please click&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fdepartments%2Ffire-department%2Ffire-prevention%2Fvegetation-management-and-weed-abatement"><span style="color: black">here</span></a>&nbsp;or follow&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.twitter.com%2Fglendalecafire"><span style="color: black">@GlendaleCAFire</span></a>&nbsp;on Twitter.&nbsp;</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">West Nile Virus</span></strong></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1036" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/bfeba7715b0f4b1c1ffddf598e0f498f/image/jpeg" alt="" width="243" height="196" border="0"></span></p> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">In May, the Greater Los Angeles County Vector Control District (GLACVCD) confirmed the first West Nile Virus (WNV) positive mosquito sample detected in Los Angeles County this year. This positive sample is a clear indicator that mosquito season has begun and WNV is present. When infected with WNV via mosquito bites, some people can develop a serious neurological illness.&nbsp;The City of Glendale encourages residents to protect themselves from WNV with mosquito repellent containing EPA-registered ingredients such as DEET and Picaridin. Most mosquito activity occurs in the early morning or at dusk in the months of July -&nbsp;</span><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">September</span><span lang="EN-US" style="font-size: 8.5pt">. Residents should check that all screens on windows and doors fit tightly and are free of holes. It is also advisable for residents to abate any standing water on their property. Standing water on private property, such as a neglected swimming pool, can be reported to Neighborhood Services at (818) 549-3700. Mosquito activity can be reported to GLACVCD at (562) 944-9656.&nbsp;</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Glendale Youth Alliance Receives Summer Employment Funding</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1037" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/64ed89af098b25f1ae3085ca81ddb68a/image/jpeg" alt="" width="316" height="271" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The Glendale Youth Alliance (GYA) received an allocation of $188,100 in funding from the Verdugo Workforce Investment Board (WIB) to launch a pre-summer employment and training program for at-risk youth in the community. The WIB received the funding from the Los Angeles County Community and Senior Services Department, which utilized its allocation of CalWORKS (welfare) funds to launch the project. GYA will conduct the pre-summer program from April 1 through June 30 for 100 youth whose families are receiving CalWORKS. Each youth will receive soft skills training, as well as paid job experience of 120 hours at $9 per hour.&nbsp;Starting July 1, GYA will conduct its regular summer youth program with funding allocated by the WIB. To learn more about GYA, please click&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleyouthalliance.org%2F"><span style="color: black">here</span></a>.</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Protecting Indigenous Trees</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666"><img id="_x0000_i1038" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/b6c16f8c855e0112a5739fc3d9328aec/image/jpeg" alt="" width="276" height="274" border="0"></span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The</span><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">&nbsp;indigenous oak, bay, and sycamore trees within Glendale are natural aesthetic resources which help define the character of the City. These trees are unique because of their size and beauty, and it is pertinent to the public interest, health, and welfare that these trees be protected.&nbsp;These natural resources&nbsp;counteract air and noise pollution and minimize soil erosion and related environmental damage.&nbsp;Read Glendale&rsquo;s ordinance on indigenous tree care, penalties, and responsibilities as they relate to tree owners, developers, and tree companies&nbsp;</span><span lang="EN-US" style="font-size: 8.5pt"><a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fgovernment%2Fdepartments%2Fpublic-works%2Findigenous-tree-program"><span style="font-family: \'Trebuchet MS\', sans-serif; color: black">here</span></a></span><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">.&nbsp;</span></p>   <tr> <td style="padding: 0cm"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p>    </table> <p class="MsoNormal" style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <table class="MsoNormalTable" style="width: 377px; word-wrap: break-word" border="0" width="100%" cellspacing="0" cellpadding="0"> <tbody> <tr> <td style="background-color: white; padding: 11.25pt; border: transparent; background-position: initial initial; background-repeat: initial initial"> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><strong><span lang="EN-US" style="font-size: 15pt; font-family: \'Trebuchet MS\', sans-serif; color: #666666">Agency&nbsp;Plan Approved</span></strong></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体; text-align: center" align="center"><span lang="EN-US" style="font-size: 8.5pt"><img id="_x0000_i1039" style="max-width: inherit" src="http://staticapp.icpsc.com/icp/loadimage.php/mogile/803322/3b0dd40f7bc8e16f4b163eb73b5ea18f/image/jpeg" alt="" width="289" height="190" border="0"></span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">&nbsp;</span></p> <p style="margin: 0cm 0cm 0.0001pt; font-size: 12pt; font-family: 宋体"><span lang="EN-US" style="font-size: 8.5pt">The law that eliminated all California redevelopment agencies requires each agency to prepare a Property&nbsp;</span><span lang="EN-US" style="font-size: 8.5pt; font-family: \'Trebuchet MS\', sans-serif">Management&nbsp;</span><span lang="EN-US" style="font-size: 8.5pt">Plan that describes how the former agency will dispose of its properties. In Glendale, most agency properties were long slated for specific development projects and can now finally move forward with the Department of Finance\'s approval. Three properties are slated to be sold: a parking lot at Broadway/Louise, the Maryland Exchange retail spaces, and the underlying property below the Americana parking structure.&nbsp;To view the Property Management Plan,&nbsp;<a style="color: purple" href="http://click.icptrack.com/icp/rclick.php?d=RyJnuXv1oVxj_1ouqY2hZzQOwfTiXfH8&amp;w=3&amp;destination=http%3A%2F%2Fwww.glendaleca.gov%2Fhome%2Fshowdocument%3Fid%3D14762"><span style="color: black">click here</span></a>. For further information, email Cassandra Pruett at<a style="color: purple" href="mailto:cpruett@glendaleca.gov"><span style="color: black">cpruett@glendaleca.gov</span></a>.</span></p>   <tr> <td style="padding: 0cm"> <p

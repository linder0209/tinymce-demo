<body>
<div class="container">
  <textarea id="content">
    <p>&nbsp;</p>

    <p>Feel free to try out the different features that are provided, please note that the <strong>MoxieManager</strong> specific
      functionality is part of our commercial offering. The demo is to show the integration.</p>

    <p>If you have questions or need help, feel free to visit our <a href="../forum/index.php">community forum</a>! We also offer Enterprise
      <a href="../enterprise/support.php">support</a> solutions. Also do not miss out on the <a href="../wiki.php">documentation</a>, its a
      great resource wiki for understanding how TinyMCE works and integrates.</p>

    <h2>Found a bug?</h2>

    <p>If you think you have found a bug, you can use the <a href="../develop/bugtracker.php">Bug Tracker</a> to report bugs to the
      developers.</p>

    <p>And here is a simple table for you to play with.</p>
    <table border="0">
      <tbody>
      <tr>
        <td><strong>Product</strong></td>
        <td><strong>Cost</strong></td>
        <td><strong>Really?</strong></td>
      </tr>
      <tr>
        <td>TinyMCE</td>
        <td>Free</td>
        <td>YES!</td>
      </tr>
      <tr>
        <td>Plupload</td>
        <td>Free</td>
        <td>YES!</td>
      </tr>
      </tbody>
    </table>
    <p>Enjoy our software and create great content!</p>

    <p>Oh, and by the way, don't forget to check out our other product called <a href="http://www.plupload.com" target="_blank">Plupload</a>,
      your ultimate upload solution with HTML5 upload support!</p>
  </textarea>

<!-- TinyMCE -->
<script src="../../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../../bower_components/tinymce/tinymce.jquery.min.js"></script>
<script src="../../../bower_components/tinymce/langs/zh_CN.js"></script>
<script>
  $(function () {
    var editor = new tinymce.Editor('content', {
      height: 400,
      menubar: false, //Disable all menu
      skin: 'tinymce-4-lightgray-no-fonts-skin',
      plugins: [
        "autolink link image preview hr code fullscreen table textcolor charmap"
      ],
      toolbar: 'undo redo | bold italic underline strikethrough subscript superscript | styleselect | fontselect fontsizeselect formatselect ' +
          '| forecolor backcolor removeformat | bullist numlist outdent indent blockquote | alignleft aligncenter alignright alignjustify | ' +
          'hr image link unlink | charmap table code preview fullscreen'
      //statusbar : false
    }, tinymce.EditorManager);
    editor.render();

  });
</script>
</body>
